<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='store.css')}}">
</head>
<body>
{% for item in product %}
	 <div class="card">
	  <img src="{{item.picture_link}}" alt="Denim Jeans" style="width:100%">
	  <h1>{{item.name}}</h1>
	  <p class="price">{{item.price}}}</p>
	  <p>{{item.description}}</p>
	  <p><button><a href=" {{url_for('cart')}} ">Add to cart</a></button></p>
	</div> 
{% end for %}
</body>
</html>
